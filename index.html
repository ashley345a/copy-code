<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>今日優惠</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      font-family: "Noto Sans TC", "PingFang TC", sans-serif;
      background: #fdf8f0;
      padding: 20px 0;
    }
    .paper {
      background: #fffdf8;
      border-radius: 20px;
      padding: 28px 22px 24px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      border: 2px dashed #e0d8cc;
      text-align: center;
    }
    .logo {
      max-width: 120px;
      margin-bottom: 12px;
    }
    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }
    .subtitle {
      font-size: 13px;
      color: #e74c3c;
      margin-bottom: 18px;
    }
    .item, .product {
      background: #f3efe7;
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 14px;
      position: relative;
      text-align: left;
    }
    .product a {
      color: #1b3a6b; /* 深藍字 */
      text-decoration: none;
      font-weight: 500;
    }
    .product a:hover {
      text-decoration: underline;
    }
    button {
      width: 100%;
      border: none;
      border-radius: 12px;
      padding: 10px 0;
      font-size: 14px;
      background: #1c1c1c;
      color: #fff;
      cursor: pointer;
    }
    .copied {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 12px;
      color: #27ae60;
      display: none;
      font-weight: 600;
    }
    .footer {
      margin-top: 18px;
      font-size: 13px;
      color: #555;
      line-height: 1.5;
      text-align: left;
    }
    .footer b {
      color: red;
      font-weight: 700;
    }
  </style>
</head>
<body>

<div class="paper">

  <!-- Logo -->
  <img class="logo" src="https://ppt.cc/fcZ4px@.jpg" alt="logo">

  <div class="title">今日可用優惠（數量有限先用先贏）</div>

  <!-- 推薦商品 -->
  <div class="product">

  </div>
  <div class="product">
    <a href="https://s.shopee.tw/2g4Rmc1sjv" target="_blank">義美小泡芙</a>
  </div>

  <!-- 優惠碼按鈕 -->
  <div class="item">

    <div class="copied">已複製 ✓</div>

  <div class="item">
    <button onclick="copyAndGo(this,'45V35RQ4W')">複製滿 59 折 10 優惠碼</button>
    <div class="copied">已複製 ✓</div>

  <!-- 活動說明 -->
  <div class="footer">
    跳轉後請點選 <b>左上角「輸入優惠代碼」</b> 將折扣碼貼上<br>
    12/27-12/31 連續五天各有一張蝦皮店到店 $99 免運劵（已歸戶結帳選用即可）<br>
    12/31 周三免運日<br>

    • 02:00 後：蝦皮店到店/OK 超商 $149 免運<br>
    <br>
    Threads｜@ashley345a
  </div>
</div>

<script>
function copyAndGo(btn, text) {
  const url = "https://s.shopee.tw/1LZ4CR8Gsy";

  navigator.clipboard.writeText(text).then(() => {
    const copiedDiv = btn.nextElementSibling;
    copiedDiv.style.display = "block";
    setTimeout(() => copiedDiv.style.display = "none", 1500);

    setTimeout(() => {
      window.location.href = url;
    }, 500);
  }).catch(() => {
    alert("請長按手動複製");
  });
}
</script>

</body>
</html>
