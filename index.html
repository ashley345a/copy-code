<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>優惠碼複製</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      font-family: "Noto Sans TC", "PingFang TC", sans-serif;
      background: #f6f4ef;
      padding-top: 20px;
    }
    .paper {
      background: #fffdf8;
      border-radius: 20px;
      padding: 28px 22px 24px;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      border: 2px dashed #e0d8cc;
      text-align: center;
    }
    .logo {
      max-width: 120px;
      margin-bottom: 18px;
    }
    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 18px;
      letter-spacing: 1px;
    }
    .item {
      background: #f3efe7;
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 14px;
      position: relative;
    }
    .label {
      font-size: 14px;
      margin-bottom: 6px;
      color: #555;
    }
    .code {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      border: none;
      border-radius: 12px;
      padding: 10px 0;
      font-size: 14px;
      background: #1c1c1c;
      color: #fff;
      cursor: pointer;
    }
    .copied {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 12px;
      color: #27ae60;
      display: none;
      font-weight: 600;
    }
    .footer {
      margin-top: 18px;
      font-size: 13px;
      color: #555;
      line-height: 1.5;
      text-align: left;
    }
    .footer b {
      color: #111;
    }
  </style>
</head>
<body>

<div class="paper">
  <!-- LOGO -->
  <img class="logo" src="https://ppt.cc/fcZ4px@.jpg" alt="logo">

  <div class="title">今日可用優惠</div>

  <!-- 優惠碼項目 -->
  <div class="item">
    <div class="label">滿 100 折 20</div>
    <div class="code">68J4ZP8TAAS</div>
    <button onclick="copyAndGo(this,'68J4ZP8TAAS')">複製這組</button>
    <div class="copied">已複製 ✓</div>
  </div>

  <div class="item">
    <div class="label">滿 59 折 10</div>
    <div class="code">45V35RQ4W</div>
    <button onclick="copyAndGo(this,'45V35RQ4W')">複製這組</button>
    <div class="copied">已複製 ✓</div>
  </div>

  <!-- 說明文字 -->
  <div class="footer">
    1️⃣ 跳轉後請直接點選左上角「輸入優惠代碼」將折扣碼貼上<br>
    2️⃣ 12/27-12/31 有發一張蝦皮店到店 99 免運劵（已歸戶結帳選用即可）<br>
    3️⃣ 12/31 周三免運日<br>
    • 01:00 前：隔日到貨 $99 免運<br>
    • 01:00 後：隔日到貨 $299 免運<br>
    • 02:00 前：蝦皮店到店/OK 超商 $99 免運<br>
    • 02:00 後：蝦皮店到店/OK 超商 $149 免運<br>
    <br>
    Threads｜@ashley345a
  </div>
</div>

<script>
function copyAndGo(btn, text) {
  const url = "https://s.shopee.tw/7fSOtpJWFd";

  navigator.clipboard.writeText(text).then(() => {
    const copiedDiv = btn.nextElementSibling;
    copiedDiv.style.display = "block";
    setTimeout(() => copiedDiv.style.display = "none", 1500);

    setTimeout(() => {
      window.location.href = url;
    }, 500);
  }).catch(() => {
    alert("請長按手動複製");
  });
}
</script>

</body>
</html>
