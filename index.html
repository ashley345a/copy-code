<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>優惠碼複製</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Noto Sans TC", "PingFang TC", sans-serif;
      background: url('https://lurl.cc/uA86w') no-repeat center center fixed;
      background-size: cover;
    }
    .paper {
      background: rgba(255, 253, 248, 0.9);
      border-radius: 20px;
      padding: 28px 22px 24px;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      border: 2px dashed #e0d8cc;
    }
    .title {
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 18px;
      letter-spacing: 1px;
    }
    .item {
      background: #f3efe7;
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 14px;
      position: relative;
    }
    .label {
      font-size: 14px;
      margin-bottom: 6px;
      color: #555;
    }
    .code {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      border: none;
      border-radius: 12px;
      padding: 10px 0;
      font-size: 14px;
      background: #1c1c1c;
      color: #fff;
      cursor: pointer;
    }
    .copied {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 12px;
      color: #27ae60;
      display: none;
      font-weight: 600;
    }
    .footer {
      margin-top: 18px;
      text-align: center;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>

<div class="paper">
  <div class="title">今日可用優惠</div>

  <div class="item">
    <div class="label">滿 100 折 20</div>
    <div class="code">68J4ZP8TAAS</div>
    <button onclick="copyAndGo(this,'68J4ZP8TAAS')">複製這組</button>
    <div class="copied">已複製 ✓</div>
  </div>

  <div class="item">
    <div class="label">滿 59 折 10</div>
    <div class="code">45V35RQ4W</div>
    <button onclick="copyAndGo(this,'45V35RQ4W')">複製這組</button>
    <div class="copied">已複製 ✓</div>
  </div>

  <div class="footer">
    Threads｜@ashley345a
  </div>
</div>

<script>
function copyAndGo(btn, text) {
  // 複製代碼
  navigator.clipboard.writeText(text).then(() => {
    // 顯示已複製
    const copiedDiv = btn.nextElementSibling;
    copiedDiv.style.display = "block";
    setTimeout(() => copiedDiv.style.display = "none", 1500);

    // 跳轉蝦皮購物頁面
    setTimeout(() => {
      window.location.href = "https://s.shopee.tw/7fSOtpJWFd";
    }, 500);
  }).catch(() => {
    alert("請長按手動複製");
  });
}
</script>

</body>
</html>
